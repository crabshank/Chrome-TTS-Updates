<html>
<head>
<meta charset="UTF-8">
<style>
	input[type="checkbox"] {
	background: buttonface;
    margin-bottom: 2px;
    margin-left: 3px;
    vertical-align: bottom;
}
label{
    vertical-align: top;
}
select {
	background: buttonface;
    margin-bottom: 2px;
    vertical-align: bottom;
}
select option {
	color: black;
}
</style>
</head>
<body>

<select id="voice-select" style="background-color: buttonface;" title="TTS voices"></select><br><br>
	<label for="log_only">Logging settings (useful for finding selectors):</label>
<select id="log_only">
  <option>No logging</option>
  <option>Log and speak matching tags</option>
  <option>Log, but don't speak the text of, new matching tags</option>
</select><br>
	<label for="log_frm_urls">Log URLs of all frames (useful for finding correct URL for embedded content):</label>
<input type="checkbox" id="log_frm_urls"></input><br>
<label for="rter" style="margin-left: 50%;" id="rteLb">Rate:</label>
<input type="number" min="0.1" max="10" step="0.01" value="1.2" id="rter"><br>
<label for="vol" style="margin-left: 50%;" id="volL">Volume: 0.5</label>
<input type="range" min="0.1" max="1" step="0.01" value="0.5" id="vol"><br><br>
<label for="tst" style="" id="tstLbl">Test sentence: </label>
<textarea id="tst" style="box-shadow: 0 0 0px 1px black;border-width: 0px; width:50%;vertical-align: top;">This is a test line.</textarea>
<button id="ply">Say test line</button><br><br>

<div id="stats"></div>
<button id="save">Save</button>
<script src="options.js"></script>
</body>
</html>
