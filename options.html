<html>
<head>
<style>
</style>
</head>
<body>

<select id="voice-select" style="background-color: buttonface;" title="TTS voices"></select><br>
<label for="rter" style="margin-left: 50%;" id="rteLb">Rate:</label>
<input type="number" min="0.1" max="10" step="0.01" value="1.2" id="rter"><br>
<label for="vol" style="margin-left: 50%;" id="volL">Volume: 0.5</label>
<input type="range" min="0.1" max="1" step="0.01" value="0.5" id="vol"><br><br>
<label for="tst" style="" id="tstLbl">Test sentence: </label>
<textarea id="tst" style="box-shadow: 0 0 0px 1px black;border-width: 0px; width:50%;vertical-align: top;">This is a test line.</textarea>
<button id="ply">Say test line</button><br><br>

<section class="site_sets" style="display: list-item !important;">
<textarea placeholder="URL (Use asterisks with slashes)" style="box-shadow: 0 0 0px 1px black; border-width: 0px; width:48%;"></textarea>
<textarea placeholder="CSS selector (Do not use any quotation marks)" style="box-shadow: 0 0 0px 1px black; border-width: 0px; width:48%;"></textarea><br><br>
</section>

<div id="stats"></div>
<button id="save">Save</button>
<script src="options.js"></script>
</body>
</html>
